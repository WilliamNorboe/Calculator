<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="content">
        <h1 class = "header">Calculator</h1>
        <p class = "instructions">Click the Buttons to use the calculator.<br>Keyboard inputs work as well.</p>
        <div class = "calculator">
            <div class = "display"><div class = "displayText">0</div></div>
            <div class = "row">
                <button id = "bS">Backspace</button>
                <button id = "bd">/</button>
            </div>
            <div class = "row">
                <button id = "b7">7</button>
                <button id = "b8">8</button>
                <button id = "b9">9</button>
                <button id = "bm">*</button>
            </div>
            <div class = "row">
                <button id = "b4">4</button>
                <button id = "b5">5</button>
                <button id = "b6">6</button>
                <button id = "bs">-</button>
            </div>
            <div class = "row">
                <button id = "b1">1</button>
                <button id = "b2">2</button>
                <button id = "b3">3</button>
                <button id = "ba">+</button>
            </div>
            <div class = "row">
                <button id = "b0">0</button>
                <button id = "bp">.</button>
                <button id = "be">=</button>
                <button id = "bC">C</button>
            </div>
        </div>
    </div>

    <script src = "calculator.js"></script>
</body>
</html>
